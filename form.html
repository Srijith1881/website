<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(86,8,128);
background: radial-gradient(circle, rgba(86,8,128,1) 0%, rgba(69,12,78,1) 50%, rgba(0,0,0,1) 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #2d1331; 
            padding: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 100%;
            max-width: 300px;
        }

        .submit-button {
            margin-top: 10px;
            padding: 10px;
            background: rgb(86,8,128);
            background: radial-gradient(circle, rgba(86,8,128,1) 0%, rgba(69,12,78,1) 50%, rgba(0,0,0,1) 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" onsubmit="return false;">
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="E-mail" id="mailid">
            <input type="password" placeholder="Password" id="password">
            <input type="number" placeholder="Phone-number" id="number">
            <input type="number" placeholder="Age" id="age">
            <button type="submit" class="submit-button" onclick="displayData()">SUBMIT</button>
        </form>
    </div>

    <script>
        function displayData() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("mailid").value;
            const password = document.getElementById("password").value;
            const number = document.getElementById("number").value;
            const age = document.getElementById("age").value;
            const usertype = age<=18 ? "minor" : "major"
            
        if (name!== "" && email !=="" && number!==0 && password!=="" && age!==""){
            console.log("Name:", name);
            console.log("Email:", email);
            console.log("Password:", password);
            console.log("Phone Number:", number);
            console.log("Age:", age);
            console.log("usertype:", usertype)
            alert("login successful...!")
            window.open("sample landing.html")

        }
        else{
            console.log("Empty field not allowed!")
        }
        
        }
        
    </script>
</body>
</html>
